<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
								xmlns:p="http://primefaces.org/ui"
                template="/resources/templates/#{coreInfo.decorator}/decorator.xhtml">

	<ui:define name="title"><h:outputText value="#{msgsSecretariat['sendMailing.title']}" /></ui:define>

	<ui:define name="body">
		<h1><h:outputText value="#{msgsSecretariat['sendMailing.title']}" /></h1>

		<p><h:outputFormat value="#{msgsSecretariat['sendMailing.text.done']}">
			<f:param value="#{flash.sendMailingController.subject}" />
		</h:outputFormat></p>
		
		<h:form id="form">
			<center><p:button outcome="report" value="#{msgsSecretariat['sendMailing.button.viewReport']}" icon="buttonReport">
				<f:param name="uuid" value="#{flash.sendMailingController.sentMailingUuid}" />
			</p:button></center>
		</h:form>
	</ui:define>
</ui:composition>
