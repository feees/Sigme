<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
			xmlns:ui="http://java.sun.com/jsf/facelets"
			xmlns:f="http://java.sun.com/jsf/core"
			xmlns:h="http://java.sun.com/jsf/html"
			xmlns:p="http://primefaces.org/ui">
	<ui:composition>
		<h1><h:outputText value="#{msgs['title.home']}" /></h1>

		<p><h:outputText value="#{msgs['text.welcome']}" /></p>
		
		
		<h:panelGroup rendered="#{coreInfo.owner != null}">
			<h2><h:outputText value="#{msgs['title.about']}" /></h2>
			
			<p><h:outputText value="#{msgs['text.welcome.about']}" /><a href='https://github.com/vitorsouza/Sigme/'>GitHub</a>.</p>
	
			<p><h:outputText value="#{msgs['text.welcome.owner']}" /><strong>
				<h:outputLink value="#{coreInfo.owner.webPage}" rendered="#{coreInfo.owner.webPage != null}"><h:outputText value="#{coreInfo.owner.name}" /></h:outputLink>
				<h:outputText value="#{coreInfo.owner.name}" rendered="#{coreInfo.owner.webPage == null}" /></strong>
				<h:outputText value=" (#{coreInfo.owner.acronym})." /></p>
				
					
			
			<h2><h:outputText value="#{msgs['title.register']}" /></h2>
			
			<p><h:outputFormat value="#{msgs['text.welcome.register']}"><f:param value="#{coreInfo.owner.acronym}" /></h:outputFormat></p>
			
			<h:form id="registerButtonForm">
				<p align="center"><p:commandButton action="#{registerController.begin}" value="#{msgs['button.register']}" icon="menuCoreRegister" /></p>
			</h:form>
			
			<p>&nbsp;</p>
			<p>&nbsp;</p>
	
			<h:form><p align="right"><h:commandLink action="#{sessionController.autoLogin}" value="(auto-login)" /></p></h:form>
		</h:panelGroup>
	</ui:composition>
</html>
