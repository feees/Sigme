<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                template="/resources/templates/#{coreInfo.decorator}/decorator.xhtml">

	<ui:define name="title"><h:outputText value="#{msgsCore['register.title']}" /></ui:define>

	<ui:define name="body">
		<h1><h:outputText value="#{msgsCore['register.title']}" /></h1>
		
		<p><h:outputText value="#{msgsCore['register.text.instructions.mandatory']}" /></p>

		<div class="crud">
			<ui:decorate template="/resources/templates/#{coreInfo.decorator}/form.xhtml">
				<h:form id="form">
					<p:hotkey bind="#{msgs['crud.hotkey.focusFirstField']}" handler="findObjectById('form:name').focus();" />
					
					<h:panelGroup id="nameField">
						<ui:decorate template="/resources/templates/#{coreInfo.decorator}/formfield.xhtml">
							<ui:param name="fieldName" value="form:name" />
							<ui:param name="tooltip" value="#{msgsCore['register.form.name.tooltip']}" />
							<ui:define name="label"><h:outputText value="#{msgsCore['register.form.name']}" /></ui:define>
							<p:inputText id="name" value="#{registerController.selectedEntity.name}" size="50" required="true">
								<p:ajax event="blur" update="nameField shortNameField" listener="#{registerController.suggestShortName}" />
							</p:inputText>
						</ui:decorate>
					</h:panelGroup>
					<h:panelGroup id="shortNameField">
						<ui:decorate template="/resources/templates/#{coreInfo.decorator}/formfield.xhtml">
							<ui:param name="fieldName" value="form:shortName" />
							<ui:define name="label"><h:outputText value="#{msgsCore['register.form.shortName']}" /></ui:define>
							<p:inputText id="shortName" value="#{registerController.selectedEntity.shortName}" size="10" required="true">
								<p:ajax event="blur" update="shortNameField" />
							</p:inputText>
						</ui:decorate>
					</h:panelGroup>
					<h:panelGroup id="taxCodeField">
						<ui:decorate template="/resources/templates/#{coreInfo.decorator}/formfield.xhtml">
							<ui:param name="fieldName" value="form:taxCode" />
							<ui:param name="tooltip" value="#{msgsCore['register.form.taxCode.tooltip']}" />
							<ui:define name="label"><h:outputText value="#{msgsCore['register.form.taxCode']}" /></ui:define>
							<p:inputMask id="taxCode" mask="#{msgs['format.taxCode.primefaces']}" value="#{registerController.selectedEntity.taxCode}" size="20" required="true">
								<f:validator validatorId="sigmeTaxCodeValidator" />
								<p:ajax event="blur" update="taxCodeField" />
							</p:inputMask>
							<h:outputText value=" (#{msgs['format.taxCode.label']})" />
						</ui:decorate>
					</h:panelGroup>
					<h:panelGroup id="emailField">
						<ui:decorate template="/resources/templates/#{coreInfo.decorator}/formfield.xhtml">
							<ui:param name="fieldName" value="form:email" />
							<ui:param name="tooltip" value="#{msgsCore['register.form.email.tooltip']}" />
							<ui:define name="label"><h:outputText value="#{msgsCore['register.form.email']}" /></ui:define>
							<p:inputText id="email" value="#{registerController.selectedEntity.email}" size="30" required="true">
								<p:ajax event="blur" update="emailField" />
							</p:inputText>
						</ui:decorate>
					</h:panelGroup>

					<ui:decorate template="/resources/templates/#{coreInfo.decorator}/formbutton.xhtml">
						<p:commandButton action="#{registerController.cancel}" value="#{msgs['crud.button.cancel']}" immediate="true" icon="buttonCancel" />
						<p:commandButton action="#{registerController.save}" value="#{msgs['crud.button.save']}" icon="buttonOk" update=":form :globalMessages" />
						<p:hotkey bind="#{msgs['crud.hotkey.cancel']}" action="#{registerController.cancel}" immediate="true" />
						<p:hotkey bind="#{msgs['crud.hotkey.save']}" action="#{registerController.save}" update=":form :globalMessages" />
					</ui:decorate>
				</h:form>
			</ui:decorate>
		</div>
	</ui:define>
	
	<ui:define name="help">
		<h4><h:outputText value="#{msgs['text.hotkeys']}" />:</h4>
		<ul>
			<li><b><h:outputText value="#{msgs['crud.hotkey.focusFirstField']}" /></b>: <h:outputText value="#{msgs['crud.help.hotkeys.focusFirstField']}" />;</li>
			<li><b><h:outputText value="#{msgs['crud.hotkey.cancel']}" /></b>: <h:outputText value="#{msgs['crud.help.hotkeys.cancel']}" />;</li>
			<li><b><h:outputText value="#{msgs['crud.hotkey.save']}" /></b>: <h:outputText value="#{msgs['crud.help.hotkeys.save']}" />.</li>
		</ul>
	</ui:define>
</ui:composition>
