<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui"
	template="/resources/templates/#{coreInfo.decorator}/decorator.xhtml">

	<ui:define name="title">
		<h:outputText value="#{msgsCore['manageManagement.title']}" />
	</ui:define>

	<ui:define name="body">
		<h1>
			<h:outputText value="#{msgsCore['manageManagement.title']}" />
		</h1>

		<div class="crud">
			<!-- 		Filter bar: used to filter the listing (displayed when there is at least one filter available). -->
			<h:form id="filterForm">
				<h:panelGroup id="filterBar"
					rendered="#{(not empty manageManagementController.filters)}">
					<div class="crudFilterBar">
						<h:outputText value="#{msgs['crud.text.filter']} " />
						<p:selectOneMenu id="filter" required="true"
							value="#{manageManagementController.filterKey}">
							<f:selectItems value="#{manageManagementController.filters}"
								var="filter" itemLabel="#{filter.label}"
								itemValue="#{filter.key}" />
							<f:ajax event="change" execute="@form"
								listener="#{manageManagementController.changeFilter}"
								render="@form :listingForm :buttonsForm" />
						</p:selectOneMenu>
						<h:outputText value=": " />
						<p:inputText id="filterText" size="20" required="false"
							value="#{manageManagementController.filterParam}"
							rendered="#{manageManagementController.filter.options == null}" />
						<p:selectOneMenu id="filterSelect" required="false"
							value="#{manageManagementController.filterParam}"
							rendered="#{manageManagementController.filter.options != null}">
							<f:selectItems
								value="#{manageManagementController.filter.reversedOptionsLabels}" />
						</p:selectOneMenu>
						<p:commandLink action="#{manageManagementController.filter}"
							process="@form" update=":listingForm :buttonsForm">
							<h:graphicImage style="border: 0;"
								value="/resources/templates/default/icons/button-find.png"
								title="#{msgs['crud.button.filter']}" />
						</p:commandLink>
						<p:hotkey bind="#{msgs['crud.hotkey.filterFocus']}"
							handler="if (findObjectById('filterForm:filterText') != null) findObjectById('filterForm:filterText').focus(); else findObjectById('filterForm:filterSelect').focus();" />
					</div>
				</h:panelGroup>
			</h:form>

			<!-- 			The listing form. -->
			<h:form id="listingForm">
				<!-- 				Filter information (displayed when the listing is being filtered. -->
				<h:panelGroup id="filterInfo"
					rendered="#{manageManagementController.filtering}">
					<div class="crudFilterInfo">
						<h:outputFormat value="#{msgs['crud.text.filterInfo']} ">
							<f:param value="#{manageManagementController.filter.label}" />
							<f:param value="#{manageManagementController.filterLabel}" />
						</h:outputFormat>
						<p:commandLink action="#{manageManagementController.cancelFilter}"
							process="@form" update="@form :buttonsForm">
							<h:graphicImage style="border: 0;"
								value="/resources/templates/default/icons/button-close.png"
								title="#{msgs['crud.button.cancelFilter']}" />
						</p:commandLink>
						<p:hotkey bind="#{msgs['crud.hotkey.clearFilter']}"
							action="#{manageManagementController.cancelFilter}"
							process="@form" update=":listingForm :buttonsForm" />
					</div>
				</h:panelGroup>

				<!-- 				The list of entities. -->
				<h:panelGroup id="listing" styleClass="listing">
					<p:dataTable widgetVar="listingTable"
						value="#{manageManagementController.lazyEntities}" var="entity"
						rows="#{manageManagementController.maxDataTableRowsPerPage}"
						rowsPerPageTemplate="#{manageManagementController.halfMaxDataTableRowsPerPage},#{manageManagementController.maxDataTableRowsPerPage},#{manageManagementController.doubleMaxDataTableRowsPerPage}"
						lazy="true" paginator="true"
						selection="#{manageManagementController.selectedEntity}"
						selectionMode="single"
						paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink}"
						paginatorPosition="bottom"
						loadingMessage="#{msgs['text.ajax.loading']}"
						emptyMessage="#{manageManagementController.filtering ? msgsCore['manageManagement.text.noEntitiesFiltered'] : msgsCore['manageManagement.text.noEntities']}">

						<!-- Management Name -->
						<p:column headerText="#{msgsCore['manageManagement.form.name']}">
							<h:outputText value="#{entity.name}" />
						</p:column>

						<!-- Management Type -->
						<p:column headerText="#{msgsCore['manageManagement.form.type']}">
							<h:outputText value="#{entity.type.name}" />
						</p:column>

						<!-- Management Initial date -->
						<p:column
							headerText="#{msgsEvent['manageEvents.form.eventInitialDate']}">
							<h:outputFormat value="#{entity.initialDate}">
								<f:convertDateTime type="date"
									pattern="#{msgs['format.date.java']}">
								</f:convertDateTime>
							</h:outputFormat>
						</p:column>

						<!-- Management Final date -->
						<p:column
							headerText="#{msgsCore['manageManagement.form.finalDate']}">
							<h:outputFormat value="#{entity.finalDate}">
								<f:convertDateTime type="date"
									pattern="#{msgs['format.date.java']}">
								</f:convertDateTime>
							</h:outputFormat>
						</p:column>

						<p:ajax event="rowSelect" update=":buttonsForm" />
					</p:dataTable>
					<p:hotkey bind="ctrl+left" handler="goToFirstPage(listingTable);" />
					<p:hotkey bind="left" handler="goToPreviousPage(listingTable);" />
					<p:hotkey bind="right" handler="goToNextPage(listingTable);" />
					<p:hotkey bind="ctrl+right" handler="goToLastPage(listingTable);" />
				</h:panelGroup>
			</h:form>

			<!-- 			Buttons shown below the listing. -->
			<h:form id="buttonsForm">
				<div class="crudButtons">
					<p:commandButton action="#{manageManagementController.create}"
						value="#{msgs['crud.button.create']}" icon="buttonNew" />
					<p:commandButton action="#{manageManagementController.retrieve}"
						value="#{msgs['crud.button.retrieve']}" icon="buttonView"
						disabled="#{manageManagementController.selectedEntity == null}" />
					<p:commandButton action="#{manageManagementController.update}"
						value="#{msgs['crud.button.update']}" icon="buttonEdit"
						disabled="#{manageManagementController.selectedEntity == null}" />

					<p:commandButton action="#{manageManagementController.trash}"
						value="#{msgs['crud.button.delete']}" icon="buttonTrash"
						disabled="#{manageManagementController.selectedEntity == null}"
						process="@this" update=":trashForm" />
					<p:hotkey bind="#{msgs['crud.hotkey.create']}"
						action="#{manageManagementController.create}" />
					<p:hotkey bind="#{msgs['crud.hotkey.retrieve']}"
						action="#{manageManagementController.retrieve}"
						rendered="#{manageManagementController.selectedEntity != null}" />
					<p:hotkey bind="#{msgs['crud.hotkey.update']}"
						action="#{manageManagementController.update}"
						rendered="#{manageManagementController.selectedEntity != null}" />
					<p:hotkey bind="#{msgs['crud.hotkey.delete']}"
						action="#{manageManagementController.trash}"
						rendered="#{manageManagementController.selectedEntity != null}"
						process="@this" update=":trashForm" />
				</div>
			</h:form>

			<!-- 			The trash panel: shows entities that have been selected for deletion. -->
			<h:form id="trashForm">
				<p:panel id="trashPanel" styleClass="trashPanel"
					header="#{msgs['crud.text.trashHeader']}" toggleable="true"
					rendered="#{not empty manageManagementController.trashCan}">
					<p:dataList value="#{manageManagementController.trashCan}"
						var="entity" type="unordered">
                        #{entity.name}
                    </p:dataList>
					<div class="nemoUtilsFormInternalButton">
						<p:commandButton
							action="#{manageManagementController.cancelDeletion}"
							value="#{msgs['crud.button.cancelDeletion']}" icon="buttonCancel"
							update=":trashForm :buttonsForm :listingForm" />
						<p:commandButton action="#{manageManagementController.delete}"
							value="#{msgs['crud.button.confirmDeletion']}" icon="buttonOk" />
						<p:hotkey bind="#{msgs['crud.hotkey.cancelDeletion']}"
							action="#{manageManagementController.cancelDeletion}"
							update=":trashForm :buttonsForm :listingForm" />
						<p:hotkey bind="#{msgs['crud.hotkey.confirmDeletion']}"
							action="#{manageManagementController.delete}" />
					</div>
				</p:panel>
			</h:form>
		</div>

		<p>&nbsp;</p>

	</ui:define>

	<ui:define name="help">
		<h4>
			<h:outputText value="#{msgs['text.hotkeys']}" />
			:
		</h4>
		<ul>
			<li><b><h:outputText
						value="#{msgs['crud.hotkey.filterFocus']}" /></b>: <h:outputText
					value="#{msgs['crud.help.hotkeys.filterFocus']}" />;</li>
			<li><b><h:outputText
						value="#{msgs['crud.hotkey.clearFilter']}" /></b>: <h:outputText
					value="#{msgs['crud.help.hotkeys.clearFilter']}" />;</li>
			<li><b><h:outputText value="#{msgs['crud.hotkey.create']}" /></b>:
				<h:outputText value="#{msgs['crud.help.hotkeys.create']}" />;</li>
			<li><b><h:outputText value="#{msgs['crud.hotkey.retrieve']}" /></b>:
				<h:outputText value="#{msgs['crud.help.hotkeys.retrieve']}" />;</li>
			<li><b><h:outputText value="#{msgs['crud.hotkey.update']}" /></b>:
				<h:outputText value="#{msgs['crud.help.hotkeys.update']}" />;</li>
			<li><b><h:outputText value="#{msgs['crud.hotkey.delete']}" /></b>:
				<h:outputText value="#{msgs['crud.help.hotkeys.delete']}" />;</li>
			<li><b><h:outputText
						value="#{msgs['crud.hotkey.cancelDeletion']}" /></b>: <h:outputText
					value="#{msgs['crud.help.hotkeys.cancelDeletion']}" />;</li>
			<li><b><h:outputText
						value="#{msgs['crud.hotkey.confirmDeletion']}" /></b>: <h:outputText
					value="#{msgs['crud.help.hotkeys.confirmDeletion']}" />.</li>
		</ul>
	</ui:define>
</ui:composition>
