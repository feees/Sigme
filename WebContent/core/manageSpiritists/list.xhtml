<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
								xmlns:p="http://primefaces.org/ui"
                template="/resources/templates/#{coreInfo.decorator}/decorator.xhtml">

	<ui:define name="title"><h:outputText value="#{msgsCore['manageSpiritists.title']}" /></ui:define>

	<ui:define name="body">
		<h1><h:outputText value="#{msgsCore['manageSpiritists.title']}" /></h1>

		<div class="crud">
			<!-- Filter bar: used to filter the listing (displayed when there is at least one filter available). -->
			<h:form id="filterForm">
				<h:panelGroup id="filterBar" rendered="#{(not empty manageSpiritistsController.filters)}">
					<div class="crudFilterBar">
						<h:outputText value="#{msgs['crud.text.filter']} " />
						<p:selectOneMenu id="filter" required="true" value="#{manageSpiritistsController.filterKey}">
							<f:selectItems value="#{manageSpiritistsController.filters}" var="filter" itemLabel="#{filter.label}" itemValue="#{filter.key}" />
							<f:ajax event="change" execute="@form" listener="#{manageSpiritistsController.changeFilter}" render="@form :listingForm :buttonsForm" />
						</p:selectOneMenu>
						<h:outputText value=": " />
						<p:inputText id="filterText" size="20" required="false" value="#{manageSpiritistsController.filterParam}" rendered="#{manageSpiritistsController.filter.options == null}" />
						<p:selectOneMenu id="filterSelect" required="false" value="#{manageSpiritistsController.filterParam}" rendered="#{manageSpiritistsController.filter.options != null}">
							<f:selectItems value="#{manageSpiritistsController.filter.reversedOptionsLabels}" />
						</p:selectOneMenu>
						<p:commandLink action="#{manageSpiritistsController.filter}" process="@form" update=":listingForm :buttonsForm">
							<h:graphicImage style="border: 0;" value="/resources/templates/#{coreInfo.decorator}/icons/button-find.png" title="#{msgs['crud.button.filter']}" />
						</p:commandLink>
						<p:hotkey bind="#{msgs['crud.hotkey.filterFocus']}" handler="if (findObjectById('filterForm:filterText') != null) findObjectById('filterForm:filterText').focus(); else findObjectById('filterForm:filterSelect').focus();" />
					</div>
				</h:panelGroup>
			</h:form>

			<!-- The listing form. -->
			<h:form id="listingForm">
				<!-- Filter information (displayed when the listing is being filtered. -->
				<h:panelGroup id="filterInfo" rendered="#{manageSpiritistsController.filtering}">
					<div class="crudFilterInfo">
						<h:outputFormat value="#{msgs['crud.text.filterInfo']} ">
							<f:param value="#{manageSpiritistsController.filter.label}" />
							<f:param value="#{manageSpiritistsController.filterLabel}" />
						</h:outputFormat>
						<p:commandLink action="#{manageSpiritistsController.cancelFilter}" process="@form" update=":listingForm :buttonsForm">
							<h:graphicImage style="border: 0;" value="/resources/templates/#{coreInfo.decorator}/icons/button-close.png" title="#{msgs['crud.button.cancelFilter']}" />
						</p:commandLink>
						<p:hotkey bind="#{msgs['crud.hotkey.clearFilter']}" action="#{manageSpiritistsController.cancelFilter}" process="@form" update=":listingForm :buttonsForm" />
					</div>
				</h:panelGroup>

				<!-- The list of entities. -->
				<h:panelGroup id="listing" styleClass="listing">
					<p:dataTable
						widgetVar="listingTable"
						value="#{manageSpiritistsController.lazyEntities}" 
						var="entity" 
						rows="#{manageSpiritistsController.maxDataTableRowsPerPage}" 
						rowsPerPageTemplate="#{manageInstitutionsController.halfMaxDataTableRowsPerPage},#{manageInstitutionsController.maxDataTableRowsPerPage},#{manageInstitutionsController.doubleMaxDataTableRowsPerPage}"
						lazy="true" 
						paginator="true" 
						selection="#{manageSpiritistsController.selectedEntity}" 
						selectionMode="single" 
						paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink}" 
						paginatorPosition="bottom" 
						loadingMessage="#{msgs['text.ajax.loading']}" 
						emptyMessage="#{manageSpiritistsController.filtering ? msgsCore['manageSpiritists.text.noEntitiesFiltered'] : msgsCore['manageSpiritists.text.noEntities']}">

						<p:column headerText="#{msgsCore['manageSpiritists.form.name']}">
							<h:outputText value="#{entity.name}" />
						</p:column>
						<p:column headerText="#{msgsCore['manageSpiritists.form.shortName']}">
							<h:outputText value="#{entity.shortName}" />
						</p:column>
						<p:column headerText="#{msgsCore['manageSpiritists.form.email']}">
							<h:outputText value="#{entity.email}" />
						</p:column>
						
						<p:ajax event="rowSelect" update=":buttonsForm" />
					</p:dataTable>
					<p:hotkey bind="ctrl+left" handler="goToFirstPage(listingTable);" />
					<p:hotkey bind="left" handler="goToPreviousPage(listingTable);" />
					<p:hotkey bind="right" handler="goToNextPage(listingTable);" />
					<p:hotkey bind="ctrl+right" handler="goToLastPage(listingTable);" />
				</h:panelGroup>
			</h:form>

			<!-- Buttons shown below the listing. -->
			<h:form id="buttonsForm">
				<div class="crudButtons">
					<p:commandButton action="#{manageSpiritistsController.create}" value="#{msgs['crud.button.create']}" icon="buttonNew" />
					<p:commandButton action="#{manageSpiritistsController.retrieve}" value="#{msgs['crud.button.retrieve']}" icon="buttonView" disabled="#{manageSpiritistsController.selectedEntity == null}" />
					<p:commandButton action="#{manageSpiritistsController.update}" value="#{msgs['crud.button.update']}" icon="buttonEdit" disabled="#{manageSpiritistsController.selectedEntity == null}" />
					<p:commandButton action="#{manageSpiritistsController.trash}" value="#{msgs['crud.button.delete']}" icon="buttonTrash" disabled="#{manageSpiritistsController.selectedEntity == null}" process="@this" update=":trashForm" />
					<p:hotkey bind="#{msgs['crud.hotkey.create']}" action="#{manageSpiritistsController.create}" />
					<p:hotkey bind="#{msgs['crud.hotkey.retrieve']}" action="#{manageSpiritistsController.retrieve}" rendered="#{manageSpiritistsController.selectedEntity != null}" />
					<p:hotkey bind="#{msgs['crud.hotkey.update']}" action="#{manageSpiritistsController.update}" rendered="#{manageSpiritistsController.selectedEntity != null}" />
					<p:hotkey bind="#{msgs['crud.hotkey.delete']}" action="#{manageSpiritistsController.trash}" rendered="#{manageSpiritistsController.selectedEntity != null}" process="@this" update=":trashForm" />
				</div>
			</h:form>

			<!-- The trash panel: shows entities that have been selected for deletion. -->
			<h:form id="trashForm">
				<p:panel id="trashPanel" styleClass="trashPanel" header="#{msgs['crud.text.trashHeader']}" toggleable="true" rendered="#{not empty manageSpiritistsController.trashCan}">
					<p:dataList value="#{manageSpiritistsController.trashCan}" var="entity" type="unordered">
						#{entity.name}
					</p:dataList>
					<div class="sigmeFormInternalButton">
						<p:commandButton action="#{manageSpiritistsController.cancelDeletion}" value="#{msgs['crud.button.cancelDeletion']}" icon="buttonCancel" update="trashForm buttonsForm listingForm" />
						<p:commandButton action="#{manageSpiritistsController.delete}" value="#{msgs['crud.button.confirmDeletion']}" icon="buttonOk" />
						<p:hotkey bind="#{msgs['crud.hotkey.cancelDeletion']}" action="#{manageSpiritistsController.cancelDeletion}" update="trashForm buttonsForm listingForm" />
						<p:hotkey bind="#{msgs['crud.hotkey.confirmDeletion']}" action="#{manageSpiritistsController.delete}" />
					</div>
				</p:panel>
			</h:form>
		</div>

		<p>&nbsp;</p>

	</ui:define>
	
	<ui:define name="help">
		<h4><h:outputText value="#{msgs['text.hotkeys']}" />:</h4>
		<ul>
			<li><b><h:outputText value="#{msgs['crud.hotkey.filterFocus']}" /></b>: <h:outputText value="#{msgs['crud.help.hotkeys.filterFocus']}" />;</li>
			<li><b><h:outputText value="#{msgs['crud.hotkey.clearFilter']}" /></b>: <h:outputText value="#{msgs['crud.help.hotkeys.clearFilter']}" />;</li>
			<li><b><h:outputText value="#{msgs['crud.hotkey.create']}" /></b>: <h:outputText value="#{msgs['crud.help.hotkeys.create']}" />;</li>
			<li><b><h:outputText value="#{msgs['crud.hotkey.retrieve']}" /></b>: <h:outputText value="#{msgs['crud.help.hotkeys.retrieve']}" />;</li>
			<li><b><h:outputText value="#{msgs['crud.hotkey.update']}" /></b>: <h:outputText value="#{msgs['crud.help.hotkeys.update']}" />;</li>
			<li><b><h:outputText value="#{msgs['crud.hotkey.delete']}" /></b>: <h:outputText value="#{msgs['crud.help.hotkeys.delete']}" />;</li>
			<li><b><h:outputText value="#{msgs['crud.hotkey.cancelDeletion']}" /></b>: <h:outputText value="#{msgs['crud.help.hotkeys.cancelDeletion']}" />;</li>
			<li><b><h:outputText value="#{msgs['crud.hotkey.confirmDeletion']}" /></b>: <h:outputText value="#{msgs['crud.help.hotkeys.confirmDeletion']}" />.</li>
		</ul>
	</ui:define>
</ui:composition>
