<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	template="/resources/templates/#{coreInfo.decorator}/decorator.xhtml">

	<ui:define name="title">
		<h:outputText value="#{msgsEvent['event.title.manage']}" />
	</ui:define>

	<ui:define name="body">
		<h1>
			<h:outputText value="#{msgsEvent['event.title.manage']}" />
		</h1>

		<div class="crud">
			<ui:decorate
				template="/resources/templates/#{coreInfo.decorator}/form.xhtml">
				<h:form id="form">
					<!--  Subscribers -->
					<h:panelGroup id="subscribers">
						<ui:decorate
							template="/resources/templates/#{coreInfo.decorator}/formfield-single.xhtml">
							<p:dataTable var="subscriber" value="#{eventController.retrieveSubscribers()}">
								<p:column headerText="#{msgsEvent['event.manage.spiritistName']}">
									<h:outputText value="#{subscriber.spiritist.name}" />
								</p:column>
								
								<p:column headerText="#{msgsEvent['event.manage.spiritistSubscribeDate']}">
									<h:outputText value="#{subscriber.subscribeDate}" />
								</p:column>
							</p:dataTable>

						</ui:decorate>
					</h:panelGroup>
					
					<ui:decorate
						template="/resources/templates/#{coreInfo.decorator}/formbutton.xhtml">
						
						<p:commandButton ajax="false" action="#{eventController.printPDF()}"
								value="Exportar PDF" icon="buttonReport" />
						
						<p:commandButton action="#{eventController.list}"
								value="#{msgs['crud.button.cancel']}" immediate="true"
								icon="buttonCancel" />
					</ui:decorate>
					
				</h:form>
			</ui:decorate>
		</div>


	</ui:define>

</ui:composition>
