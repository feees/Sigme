<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
								xmlns:p="http://primefaces.prime.com.tr/ui"
                template="/resources/templates/#{coreInfo.decorator}/decorator.xhtml">

	<ui:define name="title"><h:outputText value="#{msgs['title.error']}" /></ui:define>

	<ui:define name="body">
		<h1><h:outputText value="#{msgs['error.other.summary']}" /></h1>
	
		<p><h:outputFormat value="#{msgs['error.other.detail']}"><f:param value="#{sessionController.now}" /></h:outputFormat></p>

		<p>&nbsp;</p>
		
		<p align="center"><a href="#{facesContext.externalContext.requestContextPath}/"><h:outputText value="#{msgs['text.backToIndex']}" /></a></p>
	</ui:define>
</ui:composition>
