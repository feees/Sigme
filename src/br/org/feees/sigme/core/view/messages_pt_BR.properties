# Text for use case "Register".
register.title = Cadastre-se
register.text.instructions.emailConfirmation = O primeiro passo para o cadastro do Sigme é a confirmação do seu endereço de e-mail. Ao clicar em \"Enviar\", enviaremos um código de confirmação para o endereço informado. Após a confirmação, você poderá informar seus outros dados de cadastro (nome, endereço, etc.).
register.text.instructions.enterConfirmationCode = Um e-mail foi enviado para o endereço <strong>{0}</strong> com um código de confirmação. Esse procedimento é necessário para garantir que o e-mail foi informado corretamente. Para continuar, digite o código de confirmação abaixo e clique no botão \"Validar\".
register.text.instructions.confirmationCodeNotReceived = Caso você não tenha recebido o e-mail com o código de confirmação (verifique também em sua caixa de SPAM), recomece o processo de cadastro e confira se o endereço de e-mail informado no primeiro passo está correto.
register.text.instructions.emailTaken = Desculpe, mas o e-mail <strong>{0}</strong> já foi utilizado em um cadastro do Sigme. Isso pode ter acontecido por dois motivos: você (ou outra pessoa com acesso ao seu e-mail) utilizou este endereço para se cadastrar no passado; ou você se inscreveu em algum evento da {1} e foi cadastrado no Sigme pelo administrador do sistema.
register.text.instructions.emailYours = Caso o endereço informado de fato seja seu, existem duas possibilidades para recuperar seu cadastro. Caso o cadastro tenha sido feito por um administrador, ele encontra-se inativo e basta ativá-lo para poder utilizar o Sigme. Caso alguém tenha se cadastrado com este e-mail, basta pedir ao Sigme que envie um código de recuperação da senha por e-mail. Para verificar a situação do cadastro e iniciar sua recuperação, clique no botão \"Recuperar cadastro\" abaixo.
