<html xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.prime.com.tr/ui">

<f:view contentType="text/html">
	<h:head>
		<meta http-equiv="content-type" content="text/html; charset=utf-8" />
		<link type="text/css" rel="stylesheet" href="#{facesContext.externalContext.requestContextPath}/resources/templates/#{coreInfo.decorator}/stylesheets/buttons.css" />
		<link type="text/css" rel="stylesheet" href="#{facesContext.externalContext.requestContextPath}/resources/templates/#{coreInfo.decorator}/stylesheets/criterion.css" />
		<link type="text/css" rel="stylesheet" href="#{facesContext.externalContext.requestContextPath}/resources/templates/#{coreInfo.decorator}/stylesheets/crud.css" />
		<title><h:outputText value="Sigme - " /> <ui:insert name="title" /></title>
		<ui:insert name="head" />
	</h:head>

	<!-- Global IE fix to avoid layout crash when single word size wider than column width -->
	<!--[if IE]><style type="text/css"> body {word-wrap: break-word;}</style><![endif]-->

	<h:body>

		<div id="header">
			<h1>
				<a href="#{facesContext.externalContext.requestContextPath}"><h:outputText value="#{msgs['text.system.acronym']}" /> </a>
			</h1>
			<h2>
				<a href="#{facesContext.externalContext.requestContextPath}"><h:outputText value="#{msgs['text.system.name']}" /> </a>
			</h2>
		</div>

		<div id="content">
			<!-- Ajax status indicator. -->
			<div style="float: right; clear: both;">
				<h:form id="statusForm">
					<p:ajaxStatus>
						<f:facet name="start">
							<h:graphicImage alt="#{msgs['text.ajax.loading.alt']}" title="#{msgs['text.ajax.loading']}"
								url="/resources/templates/#{coreInfo.decorator}/icons/ajaxstatus-start.gif" />
						</f:facet>
						<f:facet name="error">
							<h:graphicImage alt="#{msgs['text.ajax.error.alt']}" title="#{msgs['text.ajax.error']}"
								url="/resources/templates/#{coreInfo.decorator}/icons/ajaxstatus-error.png" />
						</f:facet>
						<f:facet name="complete">
							<h:graphicImage alt="#{msgs['text.ajax.complete.alt']}" title="#{msgs['text.ajax.complete']}"
								url="/resources/templates/#{coreInfo.decorator}/icons/ajaxstatus-complete.png" />
						</f:facet>
					</p:ajaxStatus>
				</h:form>
			</div>

			<!-- The menu. -->
			<div style="float: left; margin-bottom: 20px;">
				<h:form id="menu">
					<p:menu style="width:200px;" model="#{sessionController.menuModel}" />
				</h:form>
			</div>

			<div style="margin-left: 220px;">
				<!-- Messages from the system. -->
				<h:form id="globalMessages">
					<p:messages id="messages" showDetail="true" globalOnly="true" />
				</h:form>

				<!-- The body of the page. -->
				<ui:insert name="body" />
			</div>
		</div>

		<div id="footer">
			<p>Copyright &copy; 2010 Sigme | All Rights Reserved | 
			Original design (Criterion) by <a href="http://www.freecsstemplates.org/">Free CSS Templates</a>.</p>
		</div>
	</h:body>
</f:view>
</html>
