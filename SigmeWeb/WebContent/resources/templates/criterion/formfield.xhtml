<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
								xmlns:ui="http://java.sun.com/jsf/facelets"
								xmlns:h="http://java.sun.com/jsf/html"
								xmlns:f="http://java.sun.com/jsf/core">

	<table border="0" class="crudFormField #{(fieldName == null or empty facesContext.getMessageList(fieldName)) ? '' : 'crudFormFieldError'}">
		<tr>
			<td class="label #{(fieldName == null or empty facesContext.getMessageList(fieldName)) ? '' : 'labelError'}" valign="top">
				<ui:insert name="label" /><h:panelGroup styleClass="star" rendered="#{(fieldName != null and facesContext.viewRoot.findComponent(fieldName).required)}">*</h:panelGroup>:
			</td>
			<td class="spacing"></td>
			<td class="field #{(fieldName == null or empty facesContext.getMessageList(fieldName)) ? '' : 'fieldError'}">
				<h:messages for="#{fieldName}" layout="table" rendered="#{fieldName != null}" />
				<ui:insert />
			</td>
		</tr>
	</table>
</ui:composition>
