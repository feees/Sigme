<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.prime.com.tr/ui"
                template="/resources/templates/#{coreInfo.decorator}/decorator.xhtml">

	<ui:define name="title">
		<h:outputText value="#{msgsCore['manageInstitutions.title.create']}" rendered="#{(! manageInstitutionsAction.readOnly) and (manageInstitutionsAction.selectedEntity.id == null)}" />
		<h:outputText value="#{msgsCore['manageInstitutions.title.update']}" rendered="#{(! manageInstitutionsAction.readOnly) and (manageInstitutionsAction.selectedEntity.id != null)}" />
		<h:outputText value="#{msgsCore['manageInstitutions.title.retrieve']}" rendered="#{manageInstitutionsAction.readOnly}" />
	</ui:define>

	<ui:define name="body">
		<h1>
			<h:outputText value="#{msgsCore['manageInstitutions.title.create']}" rendered="#{(! manageInstitutionsAction.readOnly) and (manageInstitutionsAction.selectedEntity.id == null)}" />
			<h:outputText value="#{msgsCore['manageInstitutions.title.update']}" rendered="#{(! manageInstitutionsAction.readOnly) and (manageInstitutionsAction.selectedEntity.id != null)}" />
			<h:outputText value="#{msgsCore['manageInstitutions.title.retrieve']}" rendered="#{manageInstitutionsAction.readOnly}" />
		</h1>

		<div class="crud">
			<ui:decorate template="/resources/templates/#{coreInfo.decorator}/form.xhtml">
				<h:form id="form">
					<p:focus />
					
					<h:panelGroup id="nameField">
						<ui:decorate template="/resources/templates/#{coreInfo.decorator}/formfield.xhtml">
							<ui:param name="fieldName" value="form:name" />
							<ui:define name="label"><h:outputText value="#{msgsCore['manageInstitutions.form.name']}" /></ui:define>
							<p:inputText id="name" value="#{manageInstitutionsAction.selectedEntity.name}" size="50" required="true" disabled="#{manageInstitutionsAction.readOnly}">
								<p:ajax event="blur" update="nameField acronymField" listener="#{manageInstitutionsAction.suggestAcronym}" />
							</p:inputText>
						</ui:decorate>
					</h:panelGroup>
					<h:panelGroup id="typeField">
						<ui:decorate template="/resources/templates/#{coreInfo.decorator}/formfield.xhtml">
							<ui:param name="fieldName" value="form:type" />
							<ui:define name="label"><h:outputText value="#{msgsCore['manageInstitutions.form.type']}" /></ui:define>
							<h:selectOneMenu id="type" value="#{manageInstitutionsAction.selectedEntity.type}" converter="#{coreController.institutionTypeConverter}" required="true" disabled="#{manageInstitutionsAction.readOnly}">
								<f:selectItem itemLabel="#{msgsCore['manageInstitutions.form.type.blankOption']}" itemValue="#{null}" />
								<f:selectItems value="#{coreController.institutionTypes}" />
								<p:ajax listener="#{manageInstitutionsAction.handleInstitutionTypeChange}" update="regionalName typeField" />
								<p:ajax event="blur" update="typeField" />
							</h:selectOneMenu>
						</ui:decorate>
					</h:panelGroup>
					<h:panelGroup id="acronymField">
						<ui:decorate template="/resources/templates/#{coreInfo.decorator}/formfield.xhtml">
							<ui:param name="fieldName" value="form:acronym" />
							<ui:define name="label"><h:outputText value="#{msgsCore['manageInstitutions.form.acronym']}" /></ui:define>
							<p:inputText id="acronym" value="#{manageInstitutionsAction.selectedEntity.acronym}" size="10" required="true" disabled="#{manageInstitutionsAction.readOnly}">
								<p:ajax event="blur" update="acronymField" />
							</p:inputText>
						</ui:decorate>
					</h:panelGroup>
					<h:panelGroup id="lastUpdateDateField" rendered="#{manageInstitutionsAction.selectedEntity.id != null}">
						<ui:decorate template="/resources/templates/#{coreInfo.decorator}/formfield-novalidation.xhtml">
							<ui:param name="fieldName" value="form:lastUpdateDate" />
							<ui:define name="label"><h:outputText id="lastUpdateDate" value="#{msgsCore['manageInstitutions.form.lastUpdateDate']}" /></ui:define>
							<p:inputText value="#{manageInstitutionsAction.selectedEntity.lastUpdateDate}" disabled="true"><f:convertDateTime type="both" dateStyle="medium" timeStyle="short" /></p:inputText>
						</ui:decorate>
					</h:panelGroup>

					<h2><h:outputText value="#{msgsCore['manageInstitutions.text.address']}" />:</h2>

					<h:panelGroup id="streetField">
						<ui:decorate template="/resources/templates/#{coreInfo.decorator}/formfield.xhtml">
							<ui:param name="fieldName" value="form:street" />
							<ui:define name="label"><h:outputText value="#{msgsCore['manageInstitutions.form.street']}" /></ui:define>
							<p:inputText id="street" value="#{manageInstitutionsAction.selectedEntity.address.street}" size="20" disabled="#{manageInstitutionsAction.readOnly}" />
							<h:outputText value=", " />
							<p:inputText id="number" value="#{manageInstitutionsAction.selectedEntity.address.number}" size="3" disabled="#{manageInstitutionsAction.readOnly}" />
							<h:outputText value=" / " />
							<p:inputText id="numberComplement" value="#{manageInstitutionsAction.selectedEntity.address.numberComplement}" size="3" disabled="#{manageInstitutionsAction.readOnly}">
								<p:ajax event="blur" update="streetField" process="street number numberComplement" />
							</p:inputText>
						</ui:decorate>
					</h:panelGroup>
					<h:panelGroup id="streetComplementField">
						<ui:decorate template="/resources/templates/#{coreInfo.decorator}/formfield.xhtml">
							<ui:param name="fieldName" value="form:streetComplement" />
							<ui:define name="label"><h:outputText value="#{msgsCore['manageInstitutions.form.streetComplement']}" /></ui:define>
							<p:inputText id="streetComplement" value="#{manageInstitutionsAction.selectedEntity.address.streetComplement}" size="30" disabled="#{manageInstitutionsAction.readOnly}">
								<p:ajax event="blur" update="streetComplementField" />
							</p:inputText>
						</ui:decorate>
					</h:panelGroup>
					<h:panelGroup id="cityField">
						<ui:decorate template="/resources/templates/#{coreInfo.decorator}/formfield.xhtml">
							<ui:param name="fieldName" value="form:city" />
							<ui:define name="label"><h:outputText value="#{msgsCore['manageInstitutions.form.city']}" /></ui:define>
							<p:autoComplete 
									id="city" 
									value="#{manageInstitutionsAction.selectedEntity.address.city}" 
									completeMethod="#{manageInstitutionsAction.suggestCities}" 
									minQueryLength="2" forceSelection="true" 
									var="c" itemLabel="#{c.name}, #{c.state.acronym}" itemValue="#{c}" 
									converter="#{coreController.cityConverter}" 
									disabled="#{manageInstitutionsAction.readOnly}"
									size="30">
								<p:ajax event="itemSelect" listener="#{manageInstitutionsAction.handleCitySelection}" update="regionalName" />
							</p:autoComplete>
							<h:panelGroup id="regionalName"><h:outputText value=" (#{manageInstitutionsAction.selectedEntity.regional})" rendered="#{manageInstitutionsAction.selectedEntity.type.partOfRegional and (manageInstitutionsAction.selectedEntity.regional != null)}" /></h:panelGroup>
						</ui:decorate>
					</h:panelGroup>
					<h:panelGroup id="zipCodeField">
						<ui:decorate template="/resources/templates/#{coreInfo.decorator}/formfield.xhtml">
							<ui:param name="fieldName" value="form:zipCode" />
							<ui:define name="label"><h:outputText value="#{msgsCore['manageInstitutions.form.zipCode']}" /></ui:define>
							<p:inputMask id="zipCode" mask="99999-999" required="false" value="#{manageInstitutionsAction.selectedEntity.address.zipCode}" size="10" disabled="#{manageInstitutionsAction.readOnly}">
								<p:ajax event="blur" update="zipCodeField" />
							</p:inputMask>
						</ui:decorate>
					</h:panelGroup>

					<h2><h:outputText value="#{msgsCore['manageInstitutions.text.contactInformation']}" />:</h2>

					<h:panelGroup id="webPageField">
						<ui:decorate template="/resources/templates/#{coreInfo.decorator}/formfield.xhtml">
							<ui:param name="fieldName" value="form:webPage" />
							<ui:define name="label"><h:outputText value="#{msgsCore['manageInstitutions.form.webPage']}" /></ui:define>
							<p:inputText id="webPage" value="#{manageInstitutionsAction.selectedEntity.webPage}" size="30" disabled="#{manageInstitutionsAction.readOnly}">
								<p:ajax event="blur" update="webPageField" />
							</p:inputText>
						</ui:decorate>
					</h:panelGroup>
					<h:panelGroup id="emailField">
						<ui:decorate template="/resources/templates/#{coreInfo.decorator}/formfield.xhtml">
							<ui:param name="fieldName" value="form:email" />
							<ui:define name="label"><h:outputText value="#{msgsCore['manageInstitutions.form.email']}" /></ui:define>
							<p:inputText id="email" value="#{manageInstitutionsAction.selectedEntity.email}" size="30" disabled="#{manageInstitutionsAction.readOnly}">
								<p:ajax event="blur" update="emailField" />
							</p:inputText>
						</ui:decorate>
					</h:panelGroup>

					<h:panelGroup id="telephonesField">
						<ui:decorate template="/resources/templates/#{coreInfo.decorator}/formfield-novalidation.xhtml">
							<ui:param name="fieldName" value="form:telephones" />
							<ui:define name="label"><h:outputText value="#{msgsCore['manageInstitutions.form.telephones']}" /></ui:define>
							<p:dataTable 
									id="telephones"
									value="#{manageInstitutionsAction.telephones}" 
									var="telephone" 
									selection="#{manageInstitutionsAction.telephone}" 
									selectionMode="single"
									loadingMessage="#{msgs['text.ajax.loading']}" 
									emptyMessage="#{msgsCore['manageInstitutions.text.noTelephones']}">
									
								<p:column headerText="#{msgsCore['manageInstitutions.form.telephone.number']}">
									<h:outputText value="#{telephone.number}" />
								</p:column>
								<p:column headerText="#{msgsCore['manageInstitutions.form.telephone.type']}">
									<h:outputText value="#{telephone.type}" />
								</p:column>
								
								<p:ajax event="rowSelect" update="form:telephoneButtons" />
							</p:dataTable>
							<h:panelGroup id="telephoneButtons">
								<div class="sigmeFormInternalButton">
									<p:commandButton action="#{manageInstitutionsAction.newTelephone}" onsuccess="telephoneDialog.show()" image="buttonAdd" title="#{msgsCore['manageInstitutions.button.anotherTelephone']}" disabled="#{manageInstitutionsAction.readOnly}" update=":telephoneForm" />
									<p:commandButton onsuccess="telephoneDialog.show()" image="buttonEdit" title="#{msgsCore['manageInstitutions.button.editTelephone']}" disabled="#{manageInstitutionsAction.readOnly or (manageInstitutionsAction.telephone == null)}" update=":telephoneForm" />
									<p:commandButton action="#{manageInstitutionsAction.resetTelephone}" image="buttonRemove" title="#{msgsCore['manageInstitutions.button.removeTelephone']}" disabled="#{manageInstitutionsAction.readOnly or (manageInstitutionsAction.telephone == null)}" process="@this" update="telephonesField">
										<p:collector value="#{manageInstitutionsAction.telephone}" removeFrom="#{manageInstitutionsAction.telephones}" />
									</p:commandButton>
								</div>
							</h:panelGroup>
						</ui:decorate>
					</h:panelGroup>

					<ui:decorate template="/resources/templates/#{coreInfo.decorator}/formbutton.xhtml">
						<h:panelGroup rendered="#{! manageInstitutionsAction.readOnly}">
							<p:commandButton action="#{manageInstitutionsAction.list}" value="#{msgsCore['manageInstitutions.button.cancel']}" immediate="true" image="buttonCancel" />
							<p:commandButton action="#{manageInstitutionsAction.save}" value="#{msgsCore['manageInstitutions.button.save']}" image="buttonOk" update="form" />
						</h:panelGroup>
						<h:panelGroup rendered="#{manageInstitutionsAction.readOnly}">
							<p:commandButton action="#{manageInstitutionsAction.list}" value="#{msgsCore['manageInstitutions.button.back']}" immediate="true" image="buttonBack" />
						</h:panelGroup>
					</ui:decorate>
				</h:form>
			</ui:decorate>

			<!-- Dialog with the new telephone form. -->
			<p:dialog header="#{msgsCore['manageInstitutions.text.newTelephone']}" widgetVar="telephoneDialog" modal="true" width="580" position="40,-300" showEffect="fade" hideEffect="fade">
				<ui:decorate template="/resources/templates/#{coreInfo.decorator}/form.xhtml">
					<h:form id="telephoneForm">
						<h:panelGroup id="telephoneNumberField">
							<ui:decorate template="/resources/templates/#{coreInfo.decorator}/formfield.xhtml">
								<ui:param name="fieldName" value="telephoneForm:telephoneNumber" />
								<ui:define name="label"><h:outputText value="#{msgsCore['manageInstitutions.form.telephone.number']}" /></ui:define>
								<p:inputMask id="telephoneNumber" value="#{manageInstitutionsAction.telephone.number}" mask="(99) 9999-9999" size="20" required="true">
									<p:ajax event="blur" update="telephoneNumberField" />
								</p:inputMask>
							</ui:decorate>
						</h:panelGroup>
						<h:panelGroup id="telephoneTypeField">
							<ui:decorate template="/resources/templates/#{coreInfo.decorator}/formfield.xhtml">
								<ui:param name="fieldName" value="telephoneForm:telephoneType" />
								<ui:define name="label"><h:outputText value="#{msgsCore['manageInstitutions.form.telephone.type']}" /></ui:define>
								<h:selectOneMenu id="telephoneType" value="#{manageInstitutionsAction.telephone.type}" converter="#{coreController.contactTypeConverter}" required="true" disabled="#{manageInstitutionsAction.readOnly}">
									<f:selectItem itemLabel="#{msgsCore['manageInstitutions.form.telephone.type.blankOption']}" itemValue="#{null}" />
									<f:selectItems value="#{coreController.contactTypes}" />
									<p:ajax update="telephoneTypeField" />
								</h:selectOneMenu>
							</ui:decorate>
						</h:panelGroup>
						<ui:decorate template="/resources/templates/#{coreInfo.decorator}/formbutton.xhtml">
							<p:commandButton action="#{manageInstitutionsAction.resetTelephone}" onclick="telephoneDialog.close()" value="#{msgsCore['manageInstitutions.button.save']}" image="buttonOk" update=":telephonesField">
								<p:collector value="#{manageInstitutionsAction.telephone}" addTo="#{manageInstitutionsAction.telephones}" />
							</p:commandButton>
						</ui:decorate>
					</h:form>
				</ui:decorate>
			</p:dialog>
		</div>

	</ui:define>
</ui:composition>
